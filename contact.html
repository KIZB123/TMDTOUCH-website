<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="TMDTOUCH Logo" width="50">
                <span>TMDTOUCH</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn primary">Send Message</button>
            </form>
            <div class="social-media">
                <a href="#" aria-label="Facebook"><img src="https://via.placeholder.com/50x50?text=FB" alt="Facebook"></a>
                <a href="#" aria-label="Instagram"><img src="https://via.placeholder.com/50x50?text=IG" alt="Instagram"></a>
                <a href="#" aria-label="Twitter"><img src="https://via.placeholder.com/50x50?text=TW" alt="Twitter"></a>
            </div>
        </section>
    </main>

    </footer>
